<!doctype html>
<html>
<head>
  <title>Socket.IO chat</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body ng-app="chatApp">

  <div ng-controller="socketController">

<ul class="list-group">
  <li ng-repeat="message in messages" class="list-group-item">{{message}}</li>
</ul>

   <form ng-submit="sendMessage()">

    <div class="form-group">
      <input type="text" name="message" ng-model="message" class="form-control" placeholder="Message...">
      <span class="help-block"></span>
    </div>

    <button type="submit" class="btn btn-success btn-lg btn-block">
      <span class="glyphicon glyphicon-flash"></span> Submit!
    </button>
  </form>

</div>

<script src="/socket.io/socket.io.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="bower_components/angular-socket-io/socket.min.js"></script>
<script src="js/controllers/SocketController.js"></script>
<script src="js/app.js"></script>
</body>
</html>
